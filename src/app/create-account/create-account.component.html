<div id='regContImg' class='container-fluid'>
    <div class='row'>
        <div class='col-md-4 col-md-offset-4'>
            <div class='panel'>
                <div class='panel-heading'>Create an account</div>
                <div class='panel-body'>
                    <form (ngSubmit)="onSubmit()" #createAccountForm="ngForm">
                        <div class='form-group'>
                            <label for='fullname'>Full name</label>
                            <input class='form-control' type='text' name='fullname' required [(ngModel)]='fullname' />
                        </div>
                        <div class='form-group'>
                            <label for='email'>Email</label>
                            <input class='form-control' type='text' name='email' required [(ngModel)]='email' />
                        </div>
                        <div class='form-group'>
                            <label for='username'>Username</label>
                            <input class='form-control' type='text' name='username' required [(ngModel)]='username' />
                        </div>
                        <div class='form-group'>
                            <label for='fullname'>Password</label>
                            <input class='form-control' type='password' name='password' required [(ngModel)]='password' />
                        </div>
                        <button type='submit' class='btn'>Submit</button>
                        <div *ngIf='applicationUser'>
                            <h3>{{applicationUser.fullname}}</h3>
                        </div>
                        <div *ngIf='errorMessage'>
                            <h3>{{errorMessage}}</h3>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
