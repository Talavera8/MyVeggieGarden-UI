<div id="contBackImg" class="container-fluid contBack">
    <div class='row rowCenterItems'>
        <div class='col-md-3'>
            <div class="panel">
                <div class="panel-heading text-center">
                    Login
                    <div class='signUpDiv text-center'>NEW TO MY VEGGIE GARDEN? <span>SIGN UP FOR FREE</span></div>
                </div>
                <div class="panel-body">
                    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input class="form-control" type="text" name='username' [(ngModel)]='username'>
                        </div>
                        <div class="form-group">
                            <label for='password'>Password</label>
                            <input class='form-control' type='text' name='password' [(ngModel)]='password'>
                        </div>
                        <div class='text-center'>
                            <button class='btn btn-success' type='submit'>Login</button>
                        </div>
                        <div *ngIf='applicationUser'>
                            <h3>{{applicationUser.fullname}}</h3>
                        </div>
                        <div *ngIf='errorMessage'>
                            <h3>{{errorMessage}}</h3>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
